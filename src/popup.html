<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 238px;
        padding: 8.5px;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 12px;
      }
      .slider-container {
        margin: 13px 0;
        display: flex;
        align-items: center;
        gap: 8.5px;
      }
      .input-container {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      input[type='number'] {
        width: 51px;
        padding: 2.5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 12px;
      }
      input[type='range'] {
        flex: 1;
        height: 17px;
      }
      .button-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 7px;
        margin-top: 13px;
      }
      .preset-buttons {
        display: flex;
        gap: 7px;
        margin-bottom: 7px;
      }
      button {
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        background: #f8f8f8;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 11px;
        height: 24px;
        line-height: 1;
      }
      button:hover {
        background: #eee;
        border-color: #999;
      }
      .preset-button {
        flex: 1;
        text-align: center;
        background: #e8f0fe;
        border-color: #4285f4;
        color: #1a73e8;
        min-width: 42.5px;
      }
      .preset-button:hover {
        background: #d2e3fc;
        border-color: #1a73e8;
      }
      #reset {
        background: #fff;
        border-color: #dc3545;
        color: #dc3545;
      }
      #reset:hover {
        background: #fff5f5;
      }
      #apply {
        background: #1a73e8;
        border-color: #1a73e8;
        color: white;
      }
      #apply:hover {
        background: #1557b0;
      }
      label {
        font-size: 12px;
        white-space: nowrap;
      }
      .input-container span {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <label for="opacity">透明度: </label>
      <input type="range" id="opacity" min="0" max="100" value="100" />
      <div class="input-container">
        <input
          type="number"
          id="opacityInput"
          min="0"
          max="100"
          value="100"
          step="1"
        />
        <span>%</span>
      </div>
    </div>
    <div class="preset-buttons">
      <button id="half-opacity" class="preset-button">50%</button>
      <button id="three-quarters-opacity" class="preset-button">75%</button>
    </div>
    <div class="button-container">
      <button id="reset">恢复原状</button>
      <button id="apply">应用</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
