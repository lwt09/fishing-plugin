<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 10px;
    }
    .slider-container {
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .input-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    input[type="number"] {
      width: 60px;
      padding: 3px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <label for="opacity">透明度: </label>
    <input type="range" id="opacity" min="0" max="100" value="10">
    <div class="input-container">
      <input type="number" id="opacityInput" min="0" max="100" value="10" step="1">
      <span>%</span>
    </div>
  </div>
  <button id="reset">恢复原状</button>
  <button id="apply">应用</button>
  <script src="popup.js"></script>
</body>
</html>
