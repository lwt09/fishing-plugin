<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 10px;
    }
    .slider-container {
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .input-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    input[type="number"] {
      width: 60px;
      padding: 3px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    button {
      margin: 0;
      padding: 5px 10px;
      flex: 1 0 auto;
      min-width: 80px;
    }
    .preset-button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
    }
    .preset-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <label for="opacity">透明度: </label>
    <input type="range" id="opacity" min="0" max="100" value="100">
    <div class="input-container">
      <input type="number" id="opacityInput" min="0" max="100" value="100" step="1">
      <span>%</span>
    </div>
  </div>
  <div class="button-container">
    <button id="half-opacity" class="preset-button">50%透明</button>
    <button id="reset" class="preset-button">恢复原状</button>
    <button id="apply">应用</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
